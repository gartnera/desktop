<form id="lock-page" (ngSubmit)="submit()">
    <div class="content">
        <p><i class="fa fa-lock fa-4x text-muted"></i></p>
        <p>{{'yourVaultIsLocked' | i18n}}</p>
        <div class="box last">
            <div class="box-content">
                <div class="box-content-row box-content-row-flex" appBoxRow>
                    <div class="row-main">
                        <label for="masterPassword">{{'masterPass' | i18n}}</label>
                        <input id="masterPassword" type="{{showPassword ? 'text' : 'password'}}" name="MasterPassword"
                               class="monospaced" [(ngModel)]="masterPassword" required appAutofocus>
                    </div>
                    <div class="action-buttons">
                        <a class="row-btn" href="#" appStopClick appBlurClick
                           title="{{'toggleVisibility' | i18n}}" (click)="togglePassword()">
                            <i class="fa fa-lg"
                               [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                {{'loggedInAs' | i18n : email}}
            </div>
        </div>
        <div class="buttons">
            <button type="submit" class="btn primary block" appBlurClick>
                <i class="fa fa-unlock-alt"></i> <b>{{'unlock' | i18n}}</b>
            </button>
            <button type="button" class="btn block" appBlurClick (click)="logOut()">
                {{'logOut' | i18n}}
            </button>
        </div>
    </div>
</form>
